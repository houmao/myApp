<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="img/logo.png">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css" />

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="lib/ionic-native-transitions/dist/ionic-native-transitions.min.js"></script>
    <script src="js/utils/security.js"></script>
    <script src="js/utils/format.js"></script>
    <script src="js/utils/cache.js"></script>
    <script src="js/utils/http.js"></script>
    <script src="js/utils/service.js"></script>
    <script src="js/utils/interceptor.js"></script>
    <script src="js/utils/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters/filter.js"></script>
    <script src="js/directives/toast.js"></script>
    <!--<script src="js/controllers.js"></script>-->
    <script src="js/services.js"></script>

  </head>
  <body ng-controller="rootController">
  <div ng-style="{opacity:init?0:1,display:init==2?'none':'flex'}" style="position:absolute;z-index:99999;transition:all .5s linear;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:#EDEDED;">
    <img style="width:65px;height:65px;" src="img/loading.gif">
  </div>

  <ion-side-menus delegate-handle="menuHandle">
    <ion-side-menu side="left" style="display:none" ng-style="{display:menus!=null?'block':'none'}">
      <div class="bar bar-header bar-calm">
        <h1 class="title">菜单项</h1>
      </div>
      <ion-content class="has-header">
        <ul class="list menus">
          <div ng-repeat="menu in menus">
            <li class="item" ng-class="{active:shownMenu == menu}" ng-click="toggleMenu(menu)">
              <i class="icon" ng-class="{'ion-plus-round':shownMenu != menu,'ion-minus-round':shownMenu == menu}"></i> {{menu.name}}
            </li>
            <li ng-show="isMenuShown(menu)" ng-repeat="menu2 in menu.menus" ui-sref="{{menu2.state}}" class="item item-accordion">
              <i ng-class="menu2.icon"></i> {{menu2.name}}
            </li>
          </div>
        </ul>
      </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
      <ion-nav-bar style="display:none;" ng-style="{display:init?'block':'none'}" class="bar-positive"></ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
  </ion-side-menus>
  <nav style="display:none;" ng-style="{display:vo.ready?'block':'none'}" mfb-menu position="br" effect="zoomin" label="快捷菜单" active-icon="fa fa-minus" resting-icon="fa fa-plus" toggling-method="click">
    <button mfb-button ui-sref="loading" icon="fa fa-spinner fa-pulse" label="加载图标"></button>
    <button mfb-button ui-sref="list" icon="fa fa-bars" label="动态列表"></button>
    <button mfb-button ui-sref="contacts" icon="fa fa-book" label="通讯录"></button>
    <button mfb-button ui-sref="chart" icon="fa fa-bar-chart" label="动态图表"></button>
    <button mfb-button ui-sref="form" icon="fa fa-list-alt" label="表单"></button>
    <button mfb-button ui-sref="tab" icon="fa fa-folder-o" label="选项卡"></button>
  </nav>
  </body>
</html>
